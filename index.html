<body>
    <div>
        <h1>This is my dApp! </h1>
        <h4>Here we can set or get the mood:</h4>
        <label for="mood">
            <i>STEPS:
                <br>Set the Mood by clicking on the 'Set Mood' button. After the mood has been set, use the 'Get
                Mood'button to retrieve it
            </i>
            <br><br><br>
            Input Mood:
        </label> <br>
        <input type="text" id="mood" />
        <button onclick="setMood()">Set Mood</button>
        <button onclick="getMood()">Get Mood</button>
        <p id="showMood"></p>
    </div>
</body>
